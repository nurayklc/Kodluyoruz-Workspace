<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Javascript</title>
    <style>
      .text-danger {
        color: red;
      }

      .text-primary {
        color: #0000ff;
      }

      .title {
        color: orange;
      }
    </style>
  </head>

  <body>
    <h1 id="greeting">Kodluyoruz Front End - 101</h1>
    <h2 id="info">Alt Başlık</h2>
    <ul id="list">
      <li>Lorem.</li>
      <li>Beatae.</li>
      <li>Quae.</li>
    </ul>

    <h3 id="counter">0</h3>
    <button id="increase">Arttır</button>
    <button id="decrease">Azalt</button>

    <!-- 010 islemleri:
    <h2 id="title">Merhaba Dunya</h2>

    <div id="alert"></div>
    <div class="container mt-4">
      <div class="row">
        <div class="col-sm-8">
          <form id="userForm">
            <div class="mb-2">
              <label class="form-label" for="username">Kullanici Adi</label>
              <input
                class="form-control"
                type="text"
                name="username"
                id="username"
              />
            </div>
            <div class="mb-2">
              <label class="form-label" for="score">Not Bilgisi</label>
              <input
                class="form-control"
                type="number"
                name="score"
                id="score"
              />
            </div>

            <button type="submit" class="btn btn-success">Gonder</button>
            <button type="reset" class="btn btn-danger">Reset</button>
          </form>
        </div>
        <div class="col-sm-8 mt-4">
          <ul class="list-group" id="userList"></ul>
        </div>
      </div>
    </div>

    <script src="035-while-dongusu.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
