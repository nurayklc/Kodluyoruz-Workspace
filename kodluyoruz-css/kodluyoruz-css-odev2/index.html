<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Header Start-->
    <header class="center">
      <img alt="google" src="google.jpg" />
    </header>
    <!--Header End-->

    <!--Content Start-->
    <section class="content">
      <div>Search the web using Google!</div>
      <div>
        <input class="google-input" type="text" name="search" />
      </div>
      <div>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </div>
    </section>

    <section class="center">
      <div class="one">
        <li>Special Searches</li>
        <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a></li>
        <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
      </div>

      <div class="two">
        <li>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
        </li>
        <li>
              <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google</a>
        </li>
        <li>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
        </li>
        <li>
             <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        </li>
       
      </div>

      <div class="three">
          <li>Get Google!</li>
          <li>updates monthly:</li>
          <li><input type="email" value="your e-mail"/></li>
          <li><button>Subscribe</button> <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a></li>
      </div>
    </section>
    <!--Content End-->

    <!--Footer Start-->
    <footer class="footer">
        <div>
            Copyright Â© 1998 Google Inc.
        </div>
    </footer>
    <!--Footer End-->
  </body>
</html>
